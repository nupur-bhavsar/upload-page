<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DatabasePortal</title>
    <link rel="stylesheet" href="Upload.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <script
      src="https://kit.fontawesome.com/6f8204179b.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="logo"><img src="company_logo.png" alt="Company Logo" /></div>
      <!--<div class="topic">Topic Name</div>-->
      <div class="ietm">Interactive Electronic Technical Manual</div>
    </div>

    <div class="header">
      <div class="button-container">
        <button class="button"><i class="fas fa-home"></i></button>
        <button class="button"><i class="fas fa-chevron-left"></i></button>
        <button class="button"><i class="fas fa-chevron-right"></i></button>
      </div>
      <button class="button"><i class="fas fa-sign-out-alt"></i></button>
    </div>

    <!-- Horizontal bar -->
    <div class="horizontal-bar">
      <div class="container-horizontal-bar">
        <div class="user-info">
          <span>Username:Atharva </span>
          <span>Role: Admin </span>
        </div>
      </div>
    </div>
    <main>
      <h1>Welcome to the Database Portal!</h1>
      <h5>This portal allows you to access and manage the database.</h5> 

      <!-- Steps to upload data -->
      <div class="upload-steps">
          <h2>Steps to Upload Data</h2>
          <div class="diagram">
              <div class="step">
                  <div class="circle">1</div>
                  <z>Choose Module Association</z>
              </div>
              <div class="step">
                  <div class="circle">2</div>
                  <z>Fill Module Information</z>
              </div>
              <div class="step">
                  <div class="circle">3</div>
                  <z>Add Submodules</z>
              </div>
              <div class="step">
                  <div class="circle">4</div>
                  <z>Upload Module</z>
              </div>     
          </div>
      </div>

      <center><div class="initiate-button">
        <a href="/DataUploadPortal" class="initiate-button">Upload Data</a>
    </div>
  </center>
    
    <!-- Your content here -->
  </body>
</html>
